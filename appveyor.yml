image: Visual Studio 2022

install:
  - cinst make

before_build:
  - set PATH=C:/MinWG/bin;C:/MinWG/include;C:/MinWG;%PATH%
  - dotnet tool restore
  - dotnet restore
  - git submodule update --init z3
  - git submodule update --init runtime

configuration: Release

build:
  project: VSharp.sln

test_script:
  - dotnet test -c Release --logger:Appveyor
